version: "2"

services:
  bifrost-postgres:
    image: postgres:11.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: bifrost
      POSTGRES_DB: bifrost

  heimdall-mock:
    build: ../heimdall-mock/
    environment:
      - NODE_ENV=local
    ports:
      - "3001:3000"
    volumes:
      - ../heimdall-mock:/app/heimdall-mock
      - /app/heimdall-mock/node_modules

  bifrost:
    build: ./
    environment:
      - NODE_ENV=dockerlocal
    depends_on:
      - bifrost-postgres
      - heimdall-mock
    ports:
      - "3000:3000"
    volumes:
      - ./:/app/bifrost
      - /app/bifrost/node_modules

  components-liveserve:
    image: halverneus/static-file-server:latest
    ports:
      - "3334:8080"
    environment:
      - CORS=true
    volumes:
      - ../bifrost-components/:/web

  demo-shop:
    build: ../demo-shop/
    environment:
      - NODE_ENV=dockerlocal
    ports:
      - "3002:3000"
    depends_on:
      - components-liveserve
    volumes:
      - ../demo-shop:/app/demoshop
      - /app/demoshop/node_modules